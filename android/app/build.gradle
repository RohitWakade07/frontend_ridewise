plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase services configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.frontend"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.frontend"
        multiDexEnabled = true
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    dependencies {
        implementation 'androidx.multidex:multidex:2.0.1'

        // Firebase BOM for version management
        implementation platform('com.google.firebase:firebase-bom:31.0.0')

        // Firebase libraries (no need for version specification due to BOM)
        implementation 'com.google.firebase:firebase-auth'
        implementation 'com.google.firebase:firebase-database'
        implementation 'com.google.firebase:firebase-core'  // Explicitly include firebase-core

        // Optional Firebase libraries
        // implementation 'com.google.firebase:firebase-storage'
        // implementation 'com.google.firebase:firebase-messaging'
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
